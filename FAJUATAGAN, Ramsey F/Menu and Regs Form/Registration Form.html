<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regformstyle.css" />
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>First Name</label> 
                <input type="text" placeholder="Enter First Name" required/>
             </div>

            <div class="input-box">
                <label>Last Name</label> 
                <input type="text" placeholder="Enter Last Name" required/>
             </div>

             <div class="input-box">
                <label>Create New Password</label> 
                <input type="text" placeholder="Enter a Password " required/>
             </div>

             <div class="column">
             <div class="input-box">
                <label>Email</label> 
                <input type="text" placeholder="sample@gmail.com "required/>
             </div>

             <div class="input-box">
                <label>Phone Number</label> 
                <input type="number" placeholder="Enter Phone Number"required/>
             </div>
            </div>
             </br>
            <hr>

            <div class="gender box">
                <h3>Gender</h3>
                <div class="gender otion">
                    <div class="gender">
                        <input type="radio" id="check" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div> 
                 
                    <div class="gender">
                        <input type="radio" id="check" name="gender" checked/>
                        <label for="check-female">Female</label>
                    </div> 
                 </div>
            </div>
            <div class="Input box">
                <label for="file">Upload Picture</label>
                <input type="file"placeholder="Enter birth date" required />
            </div>
            <div class="input-box">
                <label>Address</label> 
                <input type="text" placeholder="Enter Current Address " required/>
                <input type="text" placeholder="Enter Permanent Address " required/>
                <input type="text" placeholder="Enter Citezenship " required/>
             </div>
             <br>



            <button>Register</button>
        
        </form>
    </section>
</body>
</html>
